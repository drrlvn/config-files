<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>Droid Sans</family>
  <prefer>
   <family>Droid Sans Hebrew</family>
   <family>Droid Sans Arabic</family>
  </prefer>
 </alias>
 <alias>
  <family>Open Sans</family>
  <prefer>
   <family>Open Sans Hebrew</family>
  </prefer>
 </alias>
 <alias>
  <family>Luxi Sans</family>
  <prefer>
   <family>Lucida Grande</family>
   <family>Lucida Sans Unicode</family>
  </prefer>
 </alias>
 <alias>
  <family>Ubuntu</family>
  <prefer>
   <family>Lucida Grande</family>
   <family>Lucida Sans Unicode</family>
   <family>Droid Sans</family>
   <family>Droid Sans Hebrew</family>
   <family>Droid Sans Arabic</family>
  </prefer>
 </alias>
 <alias>
  <family>Aller</family>
  <prefer>
   <family>Lucida Grande</family>
   <family>Lucida Sans Unicode</family>
   <family>Droid Sans</family>
   <family>Droid Sans Hebrew</family>
   <family>Droid Sans Arabic</family>
  </prefer>
 </alias>
 <alias>
  <family>Anonymous Pro</family>
  <family>Consolas</family>
  <family>Ubuntu Mono</family>
  <prefer>
   <family>monospace</family>
  </prefer>
 </alias>
 <alias>
  <family>Neuton</family>
  <prefer>
   <family>serif</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
