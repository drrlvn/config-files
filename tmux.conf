set-option -g default-terminal screen-256color
set-option -g prefix `
set-option -g base-index 1
set-option -g renumber-windows on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-option -g mouse-select-pane on
set-option -g visual-activity on
set-option -g allow-rename off
set-option -g automatic-rename on
set-option -g automatic-rename-format '#T'
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-interval 1
set-option -g status-left-length 20
set-option -g status-right-length 25
set-option -g status-left '#H'
set-option -g status-right '%a %Y-%m-%d %H:%M:%S'
set-window-option -g mode-mouse on
set-window-option -g monitor-activity on
set-window-option -g xterm-keys on

bind-key | split-window -h
bind-key - split-window -v
bind-key C-y paste-buffer
unbind-key C-b
bind-key ` select-pane -t :.+
bind-key @ set-window-option synchronize-panes
bind-key Tab last-window
bind-key a send-prefix
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -n M-w run-shell -b "tmux save-buffer - | xclip -selection clipboard" \; display-message "Copied to clipboard..."
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# colors, from https://github.com/connrs/dotfiles/blob/master/tmux/tomorrow-night.tmux
## set status bar
set -g status-bg "#373b41"
set -g status-fg "#c5c8c6"

## highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#c5c8c6"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#8abeb7"
set -g message-fg "#000000"

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

set -g mode-bg "#8abeb7"
set -g mode-fg "#000000"
